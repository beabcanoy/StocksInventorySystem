    <head>
    <meta charset="utf-8">

    <title>CRB Stocks Inventory System login</title>
    
    <link rel="stylesheet" href="css/loginStyle.css">
    <script src="index.js" defer></script>
    <!-- <script src="index.js" type="module" defer></script> -->

    </head>
    <body>
        <div class="background-image"></div>
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card shadow" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="images/IYLH5620.PNG"
                                alt="login form" class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-3 p-lg-5">
                            <div class=" text-center mb-5">
                            <h1 class="fw-bold mb-3" style="letter-spacing: 1px;">Login to your account</h1>
                            </div>
                            <form autocomplete="off">
                                <div class="form-group mt-5">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                        <input type="text" id="username" class="form-control form-control-lg fix-rounded-right" placeholder="Enter username">
                                    </div>
                                    <small class="text-danger" id="username_validation"></small>
                                </div>
                                <div class="form-group mt-4">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                        <input type="password" id="password" class="form-control form-control-lg fix-rounded-right" placeholder="Enter password">
                                    </div>
                                    <small class="text-danger" id="password_validation"></small>
                                </div>
                                <p id="countdown"></p>
                                <div class="mt-5">
                                    <button type="button" class="btn btn-cust-citrus w-100 round-3 mt-3" id="btnLogin">Login</button>
                                </div>
                            </form>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
